<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro ⏱️</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css"
    />
</head>
<body>
    <div class="container">
        <div class="counter">
            <span id="minutes">00</span> :
            <span id="seconds">00</span> :
            <span id="m-seconds">00</span>
        </div>
        <div class="buttons">
            <button id="start" class="btn"><i class="fa-solid fa-play"></i></button>
            <button id="stop" class="btn"><i class="fa-solid fa-stop"></i></button>
            <button id="reset" class="btn"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
